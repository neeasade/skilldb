<head>
  <title>skilldb</title>
</head>

<body ng-app="skilldb">
  <h1>Welcome to Meteor!</h1>

<div ng-controller="EmployeeCtrl">
  <table ng-table="employeeTable" class="table">
    <tr ng-repeat="employee in $data">
      <td data-title="'Name'" sortable="'name'" header-title="'name'">{{employee.name}}</td>
      <td data-title="'Description'" header-title="'description'">{{employee.description}}</td>
    </tr>
  </table>

  <div ng-repeat="section in tableSections">
    <table ng-table="{{ section }}Table" class="table">
      <tr ng-repeat="item in $data">
	<td data-title="'asdf'" sortable="'_id'">{{item._id}}</td>
      </tr>
    </table>
  </div>
</div>
</body>
