<head>
  <title>skilldb</title>
</head>

<body ng-app="skilldb">
  <h2>SkillDB</h2>

<div ng-controller="EmployeeCtrl">
  <table ng-table="employeeTable" class="table table-condensed table-bordered table-striped">
    <tr ng-repeat="employee in $data">
      <td data-title="'Name'" sortable="'firstName'" header-title="'name'">{{employee.fullName()}}</td>
      <td data-title="'Location'">{{employee.location}}</td>
      <td data-title="'Title'">{{employee.title}}</td>
    </tr>
  </table>

  <div ng-repeat="section in tableSections">
    <table ng-table-dynamic="{{section}}Table with {{section}}Cols" class="table table-condensed table-bordered table-striped">
       <tr ng-repeat="row in $data">
          <td ng-repeat="col in $columns">{{row[col.field]}}</td>
        </tr>
    </table>
  </div>
</div>
</body>
