<head>
  <title>skilldb</title>
</head>

<body ng-app="skilldb">
  <h1>Welcome to Meteor!</h1>

<div ng-controller="EmployeeCtrl">
  <table ng-table="tableParams" class="table">
  <tr ng-repeat="user in $data">
    <td data-title="'Name'" sortable="'name'" header-title="'name'">{{user.name}}</td>
    <td data-title="'Description'" header-title="'description'">{{user.description}}</td>
  </tr>
</table>
</div>
</body>
